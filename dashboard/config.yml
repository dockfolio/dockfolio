apps:
  # === SaaS Products ===
  - name: PromoForge
    type: saas
    domain: promoforge.app
    port: 3000
    health: /health
    containers:
      - promoforge-api-1
      - promoforge-worker-1
      - promoforge-postgres-1
      - promoforge-redis-1
    description: AI video creation platform
    tech: Express + React + Remotion + PostgreSQL + Redis
    repo: /opt/promoforge
    envFile: /opt/promoforge/.env
    composeFile: /opt/promoforge/docker-compose.yml
    marketing:
      tagline: KI-Video aus deiner Website-URL
      targetAudience: Marketers, Agencies, Content Creators
      languages: [de, en]
      pricingUrl: https://promoforge.app/#pricing

  - name: BannerForge
